        <!-- Demo1 -->
        <div class="container mb-3">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="heading-section mb-2 pb-lg-2">FormControl1: Basic</h2>
                </div>

                <div class="col-8">
                    <label for="input1">Form Control Small</label>
                    <input id="input1" class="form-control form-control-sm" type="text" placeholder="Small input">
                    <label for="input2">Form Control Default</label>
                    <input id="input2" class="form-control " type="text" placeholder="Default input">
                    <label for="input3">Form Control Large</label>
                    <input id="input3"  class="form-control form-control-lg " type="text" placeholder="Large input">
                    <label for="input4">Input Disabled</label>
                    <input id="input4" class="form-control" type="text" placeholder="Disabled" disabled>
                    <label for="input5">Input Disabled readonly</label>
                    <input id="input5" class="form-control" type="text" placeholder="Disabled readonly" disabled readonly>
                    <div class="row">
                        <div class="col-4">
                            <label for="input6">Readonly plain text</label>
                        </div>
                        <div class="col-8">
                            <input id="input6" type="text" class="form-control-plaintext" value="Readonly plain text" readonly>
                        </div>
                    </div>
                    <label for="input7">Choose your color</label>
                    <input id="input7" type="color" class="form-control form-control-color"  value="#563d7c" title="Choose your color">
                </div>
            
            </div>
        </div>

                    <label for="input1" class="form-label">Datalist example</label>
                    <input class="form-control" list="datalist1" id="input1" placeholder="Type to search...">
                    <datalist id="datalist1">

                        <option value="Options 2">
